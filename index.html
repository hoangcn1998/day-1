<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 1</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="login">
      <div class="login-left" id="martian">
        <div class="login-left-martian">
          <div class="login-left-martian__top"></div>
          <div class="login-left-martian__bottom"></div>
        </div>
        <p class="login-left__heading">Martian</p>
      </div>
      <div class="login-right">
        <form class="login-right__form">
          <input type="text" class="login-right__user" placeholder="Username" />
          <input
            type="password"
            class="login-right__password"
            placeholder="Password"
          />
          <div class="login-right__button">
            <button class="btn btn--primary">Sign In</button>
            <button class="btn btn--primary">Sign Up</button>
          </div>
          <h3 class="login-right__forgot">Forgot Password?</h3>
        </form>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
